<h1 mat-dialog-title>Travelers management</h1>

<mat-dialog-content>
  <div class="wrapper">
    <h3>
      Travelers:

      <span *ngIf="trip.value.travelers && trip.value.travelers.length; else noTravelers">
        <span *ngFor="let traveler of trip.value.travelers">
          <button mat-flat-button (click)="removeTraveler(traveler)">
            {{ traveler.username }}<mat-icon> close </mat-icon>
          </button>
        </span>
      </span>

      <ng-template #noTravelers>
        There are no travelers currently
      </ng-template>
    </h3>
  </div>

  <div class="wrapper add-travelers-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Traveler to add: </mat-label>
      <mat-select [formControl]="travelerControl" name="traveler">
        <mat-option *ngFor="let traveler of (travelers | async)?.results" [value]="traveler">
          {{traveler.username}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-flat-button (click)="addTraveler()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
